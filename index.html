<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC y Composición Corporal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC y Composición Corporal</h2>
        <h5>(Todos estos resultados son aproximados, para una medición más exacta consulte con un médico)</h5>
        <div class="input-group">
            <label for="edad">Edad (años):</label>
            <input type="number" id="edad" required>
        </div>
        <div class="input-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
        </div>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
        </div>
        <div class="input-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
            </select>
        </div>
        <button id="calcular">Calcular</button>
        <div id="resultado" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
